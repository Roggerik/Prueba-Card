<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styleweb.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #000; text-decoration: none;}
  </style>
</head>
<body>

  <div class="card__contenedor">
    <div class="contenedor-imagen">
        <img src="image-product-desktop.jpg" alt="">
    </div>
    
    <section class="texto">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="Price">
        <p class="Price1">$149.99</p>
        <p class="Price2"><s>$169.99</s></p>
      </div>
      <div class="boton">
        <img src="icon-cart.svg" alt="">
        <a href="#">Add to Cart</a>
      </div>
        </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roggerik</a>.
  </div>
  
</body>
</html>
